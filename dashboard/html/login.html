<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h1>Login to B6 Cafe</h1>
        <form action="">
            <label for="username">Email or Username</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <a href="#">I forgot my password?</a>
            <input type="submit" value="Log In">
        </form>
        <div class="footer">
            <h3>Login with Another Account</h3>
            <div class="images">
                <img src="../images/images.png" alt="Facebook" title="Login with Facebook">
                <img src="../images/images1.png" alt="LinkedIn" title="Login with LinkedIn">
                <img src="../images/images2.png" alt="Google" title="Login with Google">
                <img src="../images/images3.png" alt="GitHub" title="Login with GitHub">
            </div>
            <a href="#">Not a member yet? <strong>Sign up free</strong></a>
        </div>
    </div>
</body>
</html>
