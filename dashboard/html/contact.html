<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>we would love to respond to your queries and help you succeed Feel free to get in touch with us.</p>  
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Bayisa Daba">        
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone</label>
                            <input type="phone" placeholder="0925345233">        
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="text" placeholder="bayisa890@gmail.com">   
                        </div>
                        <div class="input-group">
                            <label for="subject">Subject</label>
                            <input type="text" placeholder="product source">    
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">Send</button>            
                </form>
            
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>bayisa615@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+251 954634567</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>B224, Second Floor,</td>
                    </tr>
                </table>
            </div>
        </div>  
    </div>
    
</body>
</html>
